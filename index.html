<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>   
    <link rel="stylesheet" href="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="https://openlayersbook.github.io/openlayers_book_samples/assets/css/samples.css" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!--<script src="injs/cordova.js"></script>-->
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Cogent Smart-SM1.0</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To Smart-SM <br>Sales Management Tools
                  <button type="button" onclick="loadmap();" style="float:right;">Get Location</button>
              </div>
              <div class="content-block">
                <div class="content-block-inner">
                  <div id="map" class="full-map"></div>
                  <div id="location" class="marker"><span class="icon-arrow-up"></span></div>
                <script src="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/js/ol-debug.js"></script>
                <script src="injs/mapc.js"></script>
                </div>
              </div>
              <div class="content-block-title" id="latlong"></div>
              <div class="list-block">
                <ul>
                  <li><a href="form.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Customer Master</div>
                        </div>
                      </div></a></li>   
                    
                    <li><a href="customerorders.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Customer Orders</div>
                        </div>
                      </div></a></li>
                    
                    <li><a href="salesreports.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Daily Reports</div>
                        </div>
                      </div></a></li>
                    
                    <li><a href="stockposition.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Product Inventory</div>
                        </div>
                      </div></a></li>
                    
                    <li><a href="packposition.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Packaging Inventory</div>
                        </div>
                      </div></a></li>
                    
                    <li><a href="promoposition.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Promotional Material</div>
                        </div>
                      </div></a></li>
                    
                  <li><a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">About</div>
                        </div>
                      </div></a></li>
                  
                </ul>
              </div>
              <!--<div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>-->
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">&copy; Cogent Autodrive LLP</a><!--<a href="#" class="link">Link 2</a></div>-->
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
